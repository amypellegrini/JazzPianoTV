<div class="exercise clearfix">
  <div class="question">
    <h4>Which type of chord is this?</h4>
    <p>Play the chord, listen, then select the correct answer.</p>
  </div>
  <div class="options">
    <form id="scales-form-list-e2">
      <h5>Options</h5>
      <ul>
        <li>
          <input type="radio" name="scale-name" id="option-1" value="bb-major" />
          <label for="option-1">maj7</label>
        </li>
        <li>
          <input type="radio" name="scale-name" id="option-2" value="eb-major" />
          <label for="option-2">Major</label>
        </li>
        <li>
          <input type="radio" name="scale-name" id="option-3" value="f-minor" />
          <label for="option-3">m6</label>
        </li>
      </ul>
      {% include ui-gameplay/ok-button.html %}
    </form>
  </div>
  {% include ui-gameplay/audio-controls.html %}
</div>
