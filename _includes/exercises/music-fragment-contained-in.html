<div class="exercise-container clearfix">
  <div class="question-container">
    <h4>The following musical fragment is contained in which work?</h4>
    <div class="img-container">
      <img src="{{ '../sheet-music/fragment/fragment-1.svg' }}">
    </div>
  </div>
  <div class="options-container">
    <form id="scales-form-list-e2">
      <h5>Options</h5>
      <ul>
        <li>
          <input type="radio" name="scale-name" id="option-1" value="bb-major" />
          <label for="option-1">Piano Sonata Op.13 Nº8 "Pathétique" by Beethoven</label>
        </li>
        <li>
          <input type="radio" name="scale-name" id="option-2" value="eb-major" />
          <label for="option-2">Etude Op.10 Nº2 by Chopin</label>
        </li>
        <li>
          <input type="radio" name="scale-name" id="option-3" value="f-minor" />
          <label for="option-3">Piano Sonata Nº3 in B-flat major, K.281/189f</label>
        </li>
        <li>
          <input type="radio" name="scale-name" id="option-4" value="bbmaj7" />
          <label for="option-4">Bbmaj7</label>
        </li>
      </ul>
      {% include ui-gameplay/ok-button.html %}
    </form>
  </div>
  {% include ui-gameplay/audio-controls.html %}
</div>
