<div class="exercise-container current clearfix">
  <div class="question-container">
    <h4>Which scale is this?</h4>
    <div class="scale-container hl-container">
      <img src="{{ '/sheet-music/scales/major/eb-major/eb-major.svg' | prepend: site.baseurl }}">
      <div class="play-control">
        <span>Play</span>
      </div>
    </div>
  </div>
  <div class="options-container">
    <form id="scales-form-list-e2">
      <h5>Options</h5>
      <ul>
        <li>
          <input type="radio" name="scale-name" id="option-1" value="bb-major" />
          <label for="option-1">Bb Major</label>
        </li>
        <li>
          <input type="radio" name="scale-name" id="option-2" value="eb-major" />
          <label for="option-2">Eb Major</label>
        </li>
        <li>
          <input type="radio" name="scale-name" id="option-3" value="f-minor" />
          <label for="option-3">F Minor</label>
        </li>
      </ul>
      {% include ui-gameplay/ok-button.html %}
    </form>
  </div>
  {% include ui-gameplay/audio-controls.html %}

  <div class="prizes">
    <p>+5 for listening!</p>
    <p>+50 for a straight, correct answer</p>
  </div>
  <div class="punishments">
    <p>-10 the answer is incorrect</p>
    <p>-30 the answer is the least possible answer</p>
  </div>
</div>
