<div class="blog">
  <section>
    <ul class="posts-list">
      {% for post in site.posts %}
        <li>
          <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

          <h2 class="post-title">
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          </h2>

          {{ post.excerpt }}
          <p>...</p>

          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">Ver m√°s</a>
        </li>
      {% endfor %}
    </ul>
    {% include navbar.html %}
  </section>
</div>
