---
layout: page
title: Blog
---

<div class="blog">
  <section>
    <ul class="posts-list">
      {% for post in paginator.posts %}
        <li>
          <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

          <div class="post-excerpt">
            <h2 class="post-title">
              <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            </h2>

            {{ post.content }}
            <div class="excerpt-overlay"></div>
          </div>

          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">Ver m√°s</a>
        </li>
      {% endfor %}
    </ul>
    {% include navbar.html %}
  </section>
</div>
