---
layout: default
---
<div class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <p class="post-meta">{{ page.date | date: "%d/%m/%Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
    <h2 class="post-title" itemprop="headline">{{ page.title }}</h2>
  </header>

  <article class="post-content">
    {{ content }}
  </article>
</div>

<div class="nav-container">
  {% include navbar.html %}
</div>
